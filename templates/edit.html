<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="form_container">
        <h2>Edit Product</h2>
        {% if error %}
            <p style="color:red;">{{ error }}</p>
        {% endif %}
        <form method="POST">
            <label for="name">Product Name:</label>
            <input type="text" name="name" id="name" value="{{ product.name }}" required>

            <label for="quantity">Quantity:</label>
            <input type="number" name="quantity" id="quantity" value="{{ product.quantity }}" required>

            <label for="price">Price (â‚¹):</label>
            <input type="number" step="0.01" name="price" id="price" value="{{ product.price }}" required>

            <label for="img">Image URL:</label>
            <input type="text" name="img" id="img" value="{{ product.img }}" required>

            <button type="submit">Update Product</button>
        </form>
    </div>
</body>
</html>

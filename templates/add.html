<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Product</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <h2>Add New Product</h2>

  {% if message %}
    <p style="color: red;">{{ message }}</p>
  {% endif %}

  <form method="POST">
    <input type="text" name="product_name" placeholder="Product Name" required><br><br>
    <input type="number" name="quantity" placeholder="Quantity" required><br><br>
    <input type="number" step="0.01" name="price" placeholder="Price" required><br><br>
    <input type="text" name="img_link" placeholder="Img Link" required><br><br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
